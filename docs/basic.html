<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#2563eb" />
  <title>基礎 32 題｜榮格八維測試</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .container{max-width:920px;margin:0 auto;padding:16px;}
    .actions{display:flex;gap:12px;margin:24px 0}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid var(--border,#e2e8f0);background:#fff}
    .btn.primary{border:none;background:var(--accent,#4caf50);color:#fff;font-weight:600}
    .muted{color:var(--fg-muted,#64748b)}
    .small{font-size:12px}
  </style>
</head>
<body>
  <noscript>本頁需要啟用 JavaScript 才能作答。</noscript>

  <header class="container">
    <h1>基礎測驗（32 題）</h1>
    <p class="muted small">量尺為「非常同意A → 非常同意B」，中間為「我不知道」。</p>
  </header>

  <main class="container">
    <div id="app"></div>
    <div class="actions">
      <a href="./index.html" class="btn" role="button">回首頁</a>
      <button id="clear" class="btn" type="button">清除未送出答案</button>
      <button id="submit" class="btn primary" type="button">送出並查看結果</button>
    </div>
  </main>

  <!-- 先載渲染器，再載入口檔（順序不能反） -->
  <script src="./assets/js/ui/render-basic.js" defer></script>
  <script src="./assets/js/app-basic.js" defer></script>
</body>
</html>
