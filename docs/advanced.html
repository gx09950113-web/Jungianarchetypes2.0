<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#2563eb" />
  <title>進階題組｜榮格八維測試</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .container{max-width:920px;margin:0 auto;padding:16px;}
    .actions{display:flex;gap:12px;margin:24px 0}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid var(--border,#e2e8f0);background:#fff}
    .btn.primary{border:none;background:var(--accent,#4caf50);color:#fff;font-weight:600}
    .muted{color:var(--fg-muted,#64748b)}
    .small{font-size:12px}
    .sets{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 0}
    .sets a{padding:6px 10px;border-radius:8px;border:1px solid var(--border,#e2e8f0);text-decoration:none}
  </style>
</head>
<body>
  <noscript>本頁需要啟用 JavaScript 才能作答。</noscript>

  <header class="container">
    <h1>進階測驗</h1>
    <p class="muted small">在網址後加上 <code>?set=A</code> / <code>B</code> / <code>C</code> 選擇題組，未指定預設 A。</p>
    <div class="sets">
      <a href="./advanced.html?set=A">題組 A</a>
      <a href="./advanced.html?set=B">題組 B</a>
      <a href="./advanced.html?set=C">題組 C</a>
    </div>
  </header>

  <main class="container">
    <div id="app"></div>
    <div class="actions">
      <a href="./index.html" class="btn" role="button">回首頁</a>
      <button id="clear" class="btn" type="button">清除未送出答案</button>
      <button id="submit" class="btn primary" type="button">送出並查看結果</button>
    </div>
  </main>

  <!-- 先載渲染器，再載入口檔（順序不能反） -->
  <script src="./assets/js/ui/render-advanced.js" defer></script>
  <script src="./assets/js/app-advanced.js" defer></script>
</body>
</html>
