<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#2563eb" />
  <title>榮格八維測試｜首頁</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .container{max-width:920px;margin:0 auto;padding:16px;}
    .grid{display:grid;gap:16px;}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    a.card{display:block;padding:16px;border:1px solid var(--border,#e2e8f0);border-radius:12px;text-decoration:none;background:var(--card,#fff)}
    a.card h2{margin:0 0 6px;font-size:18px}
    .muted{color:var(--fg-muted,#64748b)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid var(--border,#e2e8f0);background:#fff}
    .btn.primary{border:none;background:var(--accent,#2563eb);color:#fff;font-weight:600}
  </style>
</head>
<body>
  <header class="container">
    <h1>榮格八維測試</h1>
    <p class="muted">請選擇測驗模式開始作答。</p>
  </header>

  <main class="container grid">
    <a class="card" href="./basic.html">
      <h2>基礎測驗（32 題）</h2>
      <p class="muted">每題 5 點量尺，A/B 兩側描述；約 5–8 分鐘。</p>
      <div class="row"><span class="btn primary">開始</span></div>
    </a>

    <a class="card" href="./advanced.html?set=A">
      <h2>進階測驗（題組 A/B/C）</h2>
      <p class="muted">可選題組 A / B / C；每題同樣為 A/B 兩側描述。</p>
      <div class="row">
        <a class="btn" href="./advanced.html?set=A">題組 A</a>
        <a class="btn" href="./advanced.html?set=B">題組 B</a>
        <a class="btn" href="./advanced.html?set=C">題組 C</a>
      </div>
    </a>

    <a class="card" href="./result.html">
      <h2>查看最近一次結果</h2>
      <p class="muted">若網址未帶 id，會嘗試讀取本機最近一筆作答。</p>
      <div class="row"><span class="btn">開啟</span></div>
    </a>
  </main>
</body>
</html>
